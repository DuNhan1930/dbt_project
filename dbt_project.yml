# Name your project
name: 'dbt_project'
version: '1.0.0'

# Profile
profile: 'dbt_project'

# Paths
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

# Models
models:
  dbt_project:
    staging:
      +schema: staging
      +materialized: view

    core:
      +schema: core
      +materialized: table

    mart:
      +schema: mart
      +materialized: table

# Seeds
seeds:
  dbt_project:
    +schema: core   
    dim_currency:
      +column_types:
        symbol: string
        code: string
        currency_name: string
        exchange_rate: float64
        country_code: string
    dim_lat_lon_country:
      +column_types:
        country_long_name: string
        latitude: float64
        longitude: float64
